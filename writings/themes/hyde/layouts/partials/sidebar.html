<aside class="sidebar">
  <div class="container sidebar-sticky">
    <div class="sidebar-about">
      <a href="{{ .Site.BaseURL }}"><h1>{{ .Site.Title }}</h1></a>
      <p class="lead">
      <em>{{ with .Site.Params.subtitle }} {{.}} {{ else }} TODO change me | Edit [params] subtitle{{end}}</em>
      </p>
      <p class="lead">
      {{ with .Site.Params.description }} {{.}} {{ else }} TODO change me | Edit [params] description{{end}}
      </p>
      
    </div>

    <nav>
      <ul class="sidebar-nav">
        <!-- <li><a href="{{ .Site.BaseURL }}">Home</a> </li> -->
        {{ range .Site.Menus.main -}}
          <li><a href="{{.URL}}"> {{ .Name }} </a></li>
        {{- end }}
      </ul>
    </nav>

    <!-- <p>{{ with .Site.Params.copyright }}{{.}}{{ else }}&copy; {{ now.Format "2006"}}. All rights reserved. {{end}}</p> -->
  </div>
</aside>
